<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="lib/jquery-3.7.0.min.js"></script>
    <script defer src="app.js"></script>
</head>


<body>
    <section>
        <h1>Parser</h1>
    </section> 
    <section class="info-blocks">
        <div class="info=block" id="usd">
            <h2>Dollar course</h2>
            <span class = "value">Loading...</span>
        </div>

        <div class="info=block" id="eur">
            <h2>Euro course</h2>
            <span class = "value">Loading...</span>
        </div>

        <div class="info=block" id = "weather">
            <h2>Weather in Saint Petersburg</h2>
            <span class = "value">Loading...</span>
        </div>

        <div class="info=block" id = "wiki">
            <h2>Articles in Russian Wikipedia</h2>
            <span class = "value">Loading...</span>
        </div>




    </section>
    
</body>
</html>
